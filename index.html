<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Ucapan Untuk Diann</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');body {
  background: linear-gradient(135deg, #ffe6f0, #fff0f5);
  font-family: 'Comic Neue', cursive;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  text-align: center;
  color: #ff1493;
  overflow: hidden;
}
.message-box {
  background: #fff5fa;
  padding: 40px;
  border-radius: 30px;
  box-shadow: 0 0 20px #ffb3d9;
  margin-bottom: 20px;
  position: relative;
  z-index: 2;
}
h1, p {
  font-size: 1.6em;
  text-shadow: 1px 1px #ffc0cb;
}
button {
  background-color: #ff66b3;
  border: none;
  color: white;
  padding: 12px 24px;
  font-size: 1em;
  border-radius: 20px;
  cursor: pointer;
  box-shadow: 0 0 15px #ff66b3;
  transition: transform 0.2s;
  margin: 8px;
  z-index: 2;
}
button:hover {
  background-color: #ff1493;
  transform: scale(1.05);
}
.emoji {
  font-size: 2.5em;
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  animation: bounce 1.5s infinite;
}
@keyframes bounce {
  0%, 100% { transform: translate(-50%, 0); }
  50% { transform: translate(-50%, -15px); }
}
.hearts {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 1;
  background: url('https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif') repeat;
  background-size: cover;
  opacity: 0.05;
}
.burst-heart {
  position: absolute;
  color: #ff4d88;
  font-size: 2rem;
  animation: burst 1s ease-out forwards;
}
@keyframes burst {
  0% { opacity: 1; transform: scale(1) translate(0, 0); }
  100% { opacity: 0; transform: scale(3) translateY(-100px); }
}

  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="message-box">
    <div class="emoji">üê∞üíñ</div>
    <h1 id="greeting">Hai Diann!</h1>

  <button onclick="getUcapan(); playAudio();">üí¨ Tampilkan Ucapan</button>
  <button onclick="tampilkanKataManis(); ledakkanLove();">üç¨ Kata-Kata Manis</button>  <audio id="cuteAudio">

  </audio>  <script>
    const kataManisList = [
      "Kamu itu kayak gula, bikin semua jadi manis üíï",

      "Kamu manis banget, kayak es krim stroberi üçì",
      "Di mataku, kamu selalu spesial ‚ú®üíò"
    ];

    function getUcapan() {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const time = hour * 60 + minute;

      let ucapan = "Hai Diann!";
      if (time >= 420 && time < 540) ucapan = "‚òÄÔ∏è Selamat pagi Diann! Semoga harimu manis kaya kamu üíï";
      else if (time >= 540 && time < 780) ucapan = "üçö Kamu udah makan belum? Jangan lupa isi perut yaa üê£";
      else if (time >= 780 && time < 900) ucapan = "üì± Diann Lagi apaa? Aku kangen ih ü•∫";
      else if (time >= 900 && time < 1320) ucapan = "üêµ Chat aku dong~ Aku nungguin loh üêæ";
      else if (time >= 1320 && time < 1450) ucapan = "üåô Tidur Jangan Begadang ya Diann! Nanti jadi panda üêº";
      else if (time >= 1450 || time < 420) ucapan = "üí§ TIDURRR! Mimpiin aku yaaa üò¥‚ú®";

      document.getElementById("greeting").textContent = ucapan;

    function tampilkanKataManis() {
      const randomIndex = Math.floor(Math.random() * kataManisList.length);
      document.getElementById("kataManis").textContent = kataManisList[randomIndex];
    }

    function playAudio() {
      const audio = document.getElementById("cuteAudio");
      audio.play();
    }

    function ledakkanLove() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.classList.add("burst-heart");

    }

    getUcapan();

  </script></body>
</html>
